<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>

</head>

<body>
    <h1 id='title'>Customer Details</h1>
    <p id="description">Please fill the below form to let us know about your taste.....</p>
    <div class='container'>
        <form id="myForm" onsubmit="getDetails(); return false;">
            <div class="form-group">
                <label for="first-name">First Name : </label>

                <input type="text" class="form-control" id="first-name" placeholder="Enter the First Name" required>

            </div>
            <div class="form-group">
                <label for="last-name">Last Name : </label>

                <input type="text" class="form-control" id="last-name" placeholder="Enter the Last Name" required>

            </div>
            <div class="form-group">
                <label for='address'>Address : </label>

                <textarea type="text" class="form-control" id="address" rows="4" cols="50" placeholder="Enter the Address"></textarea>

            </div>
            <div class="form-group">
                <label for="pincode">Pin Code : </label>

                <input type="text" class="form-control" id="pincode" placeholder="Enter the pincode" required>

            </div>
            <div class="form-group">
                <label>Gender : </label><br/>

                <input type="radio" id="male" name="gender" value="male" required>
                <label>Male</label><br/>
                <input type="radio" id="female" name="gender" value="female" required>
                <label>female</label>

            </div>
            <div class="form-group">
                <label for="food">Choice of Food : </label>
                <div class="from-group">
                    <input type="checkbox" name="food" value="Indian">
                    <label class='col-form-label'>Indian</label>
                    <input type="checkbox" name="food" value="Chinese">
                    <label class='col-form-label'>Chinese</label>
                    <input type="checkbox" name="food" value="Italian">
                    <label class='col-form-label'>Italian</label>
                    <input type="checkbox" name="food" value="French">
                    <label class='col-form-label'>French</label>
                    <input type="checkbox" name="food" value="Mexican">
                    <label class='col-form-label'>Russian</label>
                </div>
            </div>
            <div class="form-group">
                <label for="stae">State : </label>

                <input type="text" class="form-control" id="state" placeholder="Enter the State">

            </div>
            <div class="form-group">
                <label for="country">Country : </label>

                <input type="text" class="form-control" id="country" placeholder="Enter the country">

            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
    </div>
    <br><br>
    <div class="container" id="tableId">
        <table class="table" id="mytable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src='script.js'></script>
</body>


</html>
